<div class="mail_list row">
<table class="table table-bordered row">
	<caption>所有邮件</caption>
	<thead>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>内容</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		{{#mails}}
		<tr id="mailItem">
			<td scope="row">{{id}}</td>
			<td>{{title}}</td>
			<td>{{message}}</td>
			<td>
				<a href="#" role="button" class="selectMailToEdit btn btn-default" data-mailId={{id}}>编辑</a>
				<a href="#" role="button" class="selectMailToSend btn btn-default" data-mailId={{id}}>发送</a>
			</td>
		</tr>
		{{/mails}}	
	</tbody>
</table>
</div>

<a href="#" id="newMail" role="button" class="btn btn-default">新建邮件</a>

<div class="row">
{{#selectedMail}}
<form id="editMailForm" class="form-horizontal">
<div class="form-group">
    <label for="emailTitle">标题</label>
    <input type="text" class="form-control" id="mailTitle" placeholder="" value="{{title}}">
</div>
<div class="form-group">
	<label for="mailMessage">内容</label>
	<textarea class="form-control" rows="5" id="mailMessage">{{message}}</textarea>
</div>
<div class="form-group">
	<label for="emailFrom">发件人</label>
    <input type="text" class="form-control" id="mailFrom" value="{{from}}">
</div>
<div class="form-group row">
	<label for="emailAttachments" class="col-sm-12">附件</label>
	{{#attachments}}
	<div class="row">
		<div class="col-sm-6">
		<select class="emailAttachmentsType form-control">
			{{#options}}
			<option value="{{val}}" {{#sel}}selected{{/sel}}>{{name}}</option>
			{{/options}}
		</select>
		</div>
		<div class="col-sm-6">
			<input type="number" class="emailAttachmentsNum form-control" placeholder="" value="{{num}}">
		</div>
	</div>
	{{/attachments}}
	</div>
</div>
<a href="#" id="saveMail" role="button" class="btn btn-default">保存</a>
</form>
{{/selectedMail}}

{{#sendMail}}
<form id="sendMailForm" class="form-horizontal">
<div class="form-group">
    <label for="mailId">待发送邮件ID: {{id}}</label>
    <label for="mailTitle">待发送邮件标题: {{title}}</label>
    <br>
	<label for="">发送方式:</label>
	<input type="radio" name="sendType" id="sendTypeAll" value="all"> 全体
	<input type="radio" name="sendType" id="sendTypeCustom" value="custom" checked> 指定用户
	<textarea class="form-control" rows="5" id="mailTo"></textarea>
	<caption>多个用户id之间用,分隔</caption>
</div>
<a href="#" id="sendMail" role="button" class="btn btn-default">发送</a>
</form>
{{/sendMail}}

</div>
